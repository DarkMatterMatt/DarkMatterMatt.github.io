<!DOCTYPE html>
<html>

<head>
    <title>Gliding Log</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <div id="main">
        <div class="table">
            <div class="col date">
                <div class="head">Date</div>

            </div>
            <div class="col num">
                <div class="head">#</div>

            </div>
            <div class="col pic">
                <div class="head">Pilot in Command</div>

            </div>
            <div class="col passenger">
                <div class="head">Passenger</div>

            </div>
            <div class="col glider-reg">
                <div class="head">Glider</div>

            </div>
            <div class="col tow-reg">
                <div class="head">Tow Reg</div>

            </div>
            <div class="col tow-pilot">
                <div class="head">Tow Pilot</div>

            </div>
            <div class="col take-off">
                <div class="head">Take Off</div>

            </div>
            <div class="col tow-down">
                <div class="head">Tow Down</div>

            </div>
            <div class="col tow-height">
                <div class="head">Tow Height</div>

            </div>
            <div class="col glider-down">
                <div class="head">Glider Down</div>

            </div>
            <div class="col tow-time">
                <div class="head">Tow Time</div>

            </div>
            <div class="col glider-time">
                <div class="head">Glider Time</div>

            </div>
            <div class="col tow-cost">
                <div class="head">Tow $</div>

            </div>
            <div class="col glider-cost">
                <div class="head">Glider $</div>
            </div>
            <div class="col landing-fee">
                <div class="head">Landing Fee</div>

            </div>
            <div class="col total-cost">
                <div class="head">Total</div>

            </div>
            <div class="col comments">
                <div class="head">Comments</div>

            </div>
        </div>
    </div>
</body>

</html>
