<!DOCTYPE html>
<html>

<head>
    <title>Gliding Log</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <div id="tab_selection" class="w3-light-blue">
        <div id="entries_btn" class="w3-button w3-hover-indigo w3-indigo">
            Entries
        </div><div id="data_btn" class="w3-button w3-hover-indigo">
            Data
        </div><div id="settings_btn" class="w3-button w3-hover-indigo">
            Settings
        </div>
    </div>
    <div id="main">
        <div id="entries_tab" class="tab">
            <div id="flightNumber" class="col">
                <div class="head">#</div>

            </div>
            <div id="date" class="col">
                <div class="head">Date</div>

            </div>
            <div id="pilotInCommand" class="col">
                <div class="head">Pilot in Command</div>

            </div>
            <div id="studentPassenger" class="col">
                <div class="head">Passenger</div>

            </div>
            <div id="glider" class="col">
                <div class="head">Glider</div>

            </div>
            <div id="towReg" class="col">
                <div class="head">Tow Reg</div>

            </div>
            <div id="towPilot" class="col">
                <div class="head">Tow Pilot</div>

            </div>
            <div id="takeOff" class="col">
                <div class="head">Take Off</div>

            </div>
            <div id="towDown" class="col">
                <div class="head">Tow Down</div>

            </div>
            <div id="towHeight" class="col">
                <div class="head">Tow Height</div>

            </div>
            <div id="gliderDown" class="col">
                <div class="head">Glider Down</div>

            </div>
            <div id="towTime" class="col">
                <div class="head">Tow Time</div>

            </div>
            <div id="gliderTime" class="col">
                <div class="head">Glider Time</div>

            </div>
            <div id="towCost" class="col">
                <div class="head">Tow $</div>

            </div>
            <div id="gliderCost" class="col">
                <div class="head">Glider $</div>
            </div>
            <div id="landingFee" class="col">
                <div class="head">Landing Fee</div>

            </div>
            <div id="totalCost" class="col">
                <div class="head">Total</div>

            </div>
            <div id="comments" class="col">
                <div class="head">Comments</div>

            </div>
        </div>
        <div id="data_tab" class="tab">

        </div>
        <div id="settings_tab" class="tab">

        </div>
    </div>
</body>

</html>
